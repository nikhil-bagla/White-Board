<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
    margin:0;
    overflow: hidden;
    box-sizing: border-box;
    }</style>
</head>
<body>
    <canvas class="board"></canvas>
<script>
var board=document.querySelector(".board");
board.height=window.innerHeight; //give viewport height
board.width=window.innerWidth;
var ctx=board.getContext("2d"); //to get rendering context 2d
//context is an object whose properties we change and method we call
//to change anything on canvas we have to use context object 

//fill (to fill within/all)
ctx.fillStyle="blue"; //fill color blue
//xinitial,yinitial,width,height
ctx.fillRect(0,0,innerWidth,innerHeight);
ctx.fillStyle="green";
ctx.fillRect(0,0,600,400);


//stroke (includes onl boundary)
ctx.strokeStyle="orange";
// ctx.strokeStyle="grey";
ctx.lineWidth=10;
ctx.strokeRect(40,60,400,500);

//LINE
//A new path is defined(0,0)
ctx.beginPath();
ctx.fillStyle="pink";
//without drawing move to a particular position on window
ctx.moveTo(150,150);
ctx.lineTo(350,350);
ctx.lineTo(400,500);
ctx.lineTo(150,200);
ctx.closePath(); //puts a line b/w ending and  beginning point
ctx.stroke(); //write after closePath to get ending line too
ctx.fill();

//circle
//we use tx.arc() but this takes arguments in radians so to convert function is used degToRad
function degToRad(degree){
    return degree * Math.PI/180;

}
ctx.beginPath();
ctx.arc(500,200,100,degToRad(0),degToRad(360));
ctx.fill();
ctx.stroke();



</script>
</body>
</html>
